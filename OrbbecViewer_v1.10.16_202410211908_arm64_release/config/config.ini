[Decoder]
hw_accele_enable=0

[Storage]
path=./output

[Color]
enable=0
width=1080
height=1920
fps=60
format=MJPG

[Depth]
enable=0
width=960
height=1280
fps=30

[IR]
enable=false

[RawPhase]
[Property]
sync=true
watch=false

[Config]
SaveFirmwareLog=true
NetDeviceIP=192.168.1.10
RefreshRate=30
RenderRate=15
MaxDepthDistance=12000
; -- OrbbecViewer language. If no config option, UI language is followed system language.
;english=true
DeviceClockSync=false
; AutoClockSyncInterval in minute
AutoClockSyncInterval=120
isTriggerRenderMode=false

[Curl]
FirmwareUrl=http://app.orbbec.com:8080/

[OBViewerLog]
WriteToFile=true
FileDir=./Log/OBViewer/
MaxFileSize=2048000000000
MaxFiles=10

